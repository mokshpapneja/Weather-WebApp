<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Moksh Papneja">
    <meta name="description" content="This is my submission for the final web development asssignment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1092620364426-bpr4ep7b65aqs0vavo4c3ktcpgbq9hrl.apps.googleusercontent.com">
    <title>Weather Final Assignment</title>
    <script src="https://apis.google.com/js/platform.js" async defer ></script>
    <script src="https://kit.fontawesome.com/f69b484538.js" crossorigin="anonymous"></script>
    <link href="Assignment.css" rel="stylesheet" type="text/css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
</head>
<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <div class="Main">
    <header>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="username">Hello,world</div>
    </header>
    
    <div class="input">
        <div type="text" name="City Search" placeholder="Enter a city" class="inputvalue" v-model="City" id="geocoder"></div>
        <input type="submit" value="Submit" class="button" @click="CityWeather" >
    </div>
    <div class="container" v-cloak>
        <div class="leftbox">
        <div class="top">
            <h2 class="day">{{Today}}</h2>
            <h3 id="date">{{DateToday}}</h3>
            <h3 class="location"><i class="fas fa-map-marker-alt"></i>

                {{Locations}}</h3>
            </div>
        <div class="down">
            <i class="fas fa-sun fa-4x"></i>
            <h1 class="temp">{{temp1}}&#176;C</h1>
            <h3 class="climate">{{climate1}}</h3>
        </div>
        </div>
        <div class="rightbox">
            <div class="info">
                <ul>
                    <li><span>Precipitation</span><span class="ppt">{{ppt}}%</span></li>
                    <li><span>Humidity</span><span class="humid">{{humid}}%</span></li>
                    <li><span>Wind</span><span class="wind"> {{wind}} Km/h</span></li>
                </ul>
            </div>
            <div class="nextdays">
                <ul>
                <li class="change">
                    <i class="fas fa-sun fa-2x"></i>
                    <p class="Todays">{{Today}}</p>
                    <p class="temps">{{temp1}}&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-cloud fa-2x"></i>
                    <p>{{Day1}}</p>
                    <p class="temps">23&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-cloud-showers-heavy fa-2x"></i>
                    <p>{{Day2}}</p>
                    <p class="temps">30&#176;C</p>
                </li>

                <li class="change">
                    <i class="fas fa-sun fa-2x"></i>
                    <p>{{Day3}}</p>
                    <p class="temps">28&#176;C</p>
                </li>
            </ul>
            </div>
            <div class="location1"><button class="button1" @click="LocationWeather"><i class="fas fa-map-pin"></i>&nbspUse your location</button></div>
        </div>
    </div>
    <div  id="hist">
        <button @click="getHistory" class="but">GET HISTORY</button>
        <div class="histories">
       <div id="Cityhis">City History: <span class="cityhistory"></span></div>
       <div id="Lochis">Location History: <span class="locationhistory"></span></div>
    </div>
    </div>

</div>
    <script src="https://unpkg.com/vue@next"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <script src="Vue.js"></script>

</body>
</html>
